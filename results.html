<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Typing Speed Test</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <ul class="flex">
                <li>
                    <img src="./assets/images/logo-large.svg" alt="Typing Speed Test Logo">
                </li>
                <li class="flex">
                    <img src="./assets/images/icon-personal-best.svg" alt="">
                    <p>Personal best: <span>92 WPM</span></p>
                </li>
            </ul>
        </header>

        <main class="main">
            <section class="flex flex-col section-results">

                <header class="section-header">
                    <div class="success-img">
                        <img src="./assets/images/icon-completed.svg" alt="">
                    </div>
                    <h1>Test Complete!</h1>
                    <p>Solid run. Keep pushing to beat your high score.</p>
                </header>

                <ul class="flex results">
                    <li>
                        <figure class="test-result">
                            <figcaption>WPM</figcaption>
                            <p id="wpm">9</p>
                        </figure>
                    </li>
                    <li>
                        <figure class="test-result">
                            <figcaption>Accuracy</figcaption>
                            <p id="accuracy">9</p>
                        </figure>
                    </li>
                    <li>
                        <figure class="test-result">
                            <figcaption>Characters</figcaption>
                            <p id="characters"><span class="correct" id="correct">0</span>/<span id="incorrect"
                                    class="incorrect">0</span></p>
                        </figure>
                    </li>
                </ul>
            </section>

        </main>







        <footer class="footer">
            <a href="./index.html">
                <button class="btn">Go back<img src="./assets/images/icon-restart.svg" alt=""></button>
            </a>
        </footer>


        <!-- Test Complete End -->

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
            Coded by <a href="#">Your Name Here</a>.
        </div>
    </div>
    <script src="./main-result.js" type="module"></script>


</body>

</html>
