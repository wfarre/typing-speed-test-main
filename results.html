<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Typing Speed Test</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <ul class="flex">
                <li>
                    <img src="./assets/images/logo-large.svg" alt="Typing Speed Test Logo">
                </li>
                <li class="flex">
                    <img src="./assets/images/icon-personal-best.svg" alt="">
                    <p class="text-preset-4">Personal best: <span>92 WPM</span></p>
                </li>
            </ul>
        </header>

        <main class="main">
            <section class="flex flex-col section-results">
                <header class="section-header">
                    <div class="success-img">
                        <img src="./assets/images/icon-completed.svg" alt="">
                    </div>
                    <h1 class="text-preset-1">Test Complete!</h1>
                    <p class="text-preset-3">Solid run. Keep pushing to beat your high score.</p>
                </header>

                <ul class="flex results">
                    <li>
                        <figure class="test-result">
                            <figcaption class="text-preset-3">WPM</figcaption>
                            <p class="text-preset-2" id="wpm">9</p>
                        </figure>
                    </li>
                    <li>
                        <figure class="test-result">
                            <figcaption class="text-preset-3">Accuracy</figcaption>
                            <p class="text-preset-2" id="accuracy">9</p>
                        </figure>
                    </li>
                    <li>
                        <figure class="test-result">
                            <figcaption class="text-preset-3">Characters</figcaption>
                            <p id="characters" class="text-preset-2"><span class="correct" id="correct">0</span>/<span
                                    id="incorrect" class="incorrect">0</span></p>
                        </figure>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <a href="./index.html">
                <button class="btn text-preset-3-semibold">
                    Go back
                    <img src="./assets/images/icon-restart.svg" alt="">
                </button>
            </a>
        </footer>
    </div>
    <script src="./main-result.js" type="module"></script>


</body>

</html>
