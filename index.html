<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Typing Speed Test</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <ul class="flex">
        <li>
          <img src="./assets/images/logo-large.svg" alt="Typing Speed Test Logo">
        </li>
        <li class="flex">
          <img src="./assets/images/icon-personal-best.svg" alt="">
          <p>Personal best: <span>92 WPM</span></p>
        </li>
      </ul>
      <ul class="flex settings">
        <li>
          <ul class="flex stat">
            <li class="flex">
              <p class="label">WPM:</p>
              <p id="wpm" class="content">46</p>
            </li>
            <li class="flex">
              <p class="label">Accuracy:</p>
              <p class="content">46</p>
            </li>
            <li class="flex">
              <p class="label">Time:</p>
              <p id="remaining-time" class="content">46</p>
            </li>
          </ul>
        </li>

        <li>
          <ul class="flex">
            <li>
              <p>Difficulty:</p>
            </li>
            <li>

              <input value="easy" type="radio" id="easy" name="difficulty" checked>
              <label for="easy">
                Easy
              </label>
            </li>
            <li>

              <input value="medium" type="radio" id="medium" name="difficulty">
              <label for="medium">
                Medium
              </label>
            </li>
            <li>
              <input value="hard" type="radio" id="hard" name="difficulty">
              <label for="hard">
                Hard
              </label>
            </li>
          </ul>
        </li>

        <li>
          <ul class="flex">
            <li>
              <p> Mode:</p>
            </li>
            <li>
              <input type="radio" id="timed" name="mode" checked>
              <label for="timed">
                Timed (60s)
              </label>
            </li>
            <li>
              <input type="radio" id="Passage" name="mode">
              <label for="Passage">
                Passage
              </label>
            </li>
          </ul>


        </li>
      </ul>
    </header>

    <main class="main">
      <div class="start-modal">
        <button type="button" id="start-btn" class="btn btn-start ">Start Typing Test</button>
        <span>Or click the text and start typing</span>
      </div>
      <section class="section-text">
        <input id="typed-text" type="text" value="">
        <p class="text-to-type"></p>
      </section>
    </main>







    <footer class="footer">
      <button class="btn">Restart Test<img src="./assets/images/icon-restart.svg" alt=""></button>
    </footer>


    <!-- Test Complete End -->

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>

  <script src="./main2.js" type="module"></script>
</body>

</html>
